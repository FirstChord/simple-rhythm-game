<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Test - Verify Before Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    
    button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: white;
    }
    
    button:active {
      transform: scale(0.95);
    }
    
    .accent {
      background: #FF9800;
    }
    
    .status {
      margin: 20px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Audio Click Test</h1>
  
  <div class="status">
    Test the audio system before adding to your game
  </div>
  
  <button id="normal-click">Normal Click</button>
  <button id="accent-click" class="accent">Accent Click</button>
  
  <br><br>
  
  <button id="pattern-test">Play Pattern: Q Q E E Q</button>
  
  <div id="log"></div>

  <script src="simpleAudio.js"></script>
  <script>
    const audio = new SimpleAudio();
    const log = document.getElementById('log');
    
    function addLog(msg, isError = false) {
      const p = document.createElement('p');
      p.className = isError ? 'error' : 'success';
      p.textContent = msg;
      log.appendChild(p);
    }
    
    // Test single clicks
    document.getElementById('normal-click').addEventListener('click', () => {
      audio.playClick(false);
      addLog('Normal click played');
    });
    
    document.getElementById('accent-click').addEventListener('click', () => {
      audio.playClick(true);
      addLog('Accent click played');
    });
    
    // Test pattern
    document.getElementById('pattern-test').addEventListener('click', async () => {
      addLog('Playing pattern...');
      
      const pattern = [
        { type: 'quarter', accent: true },   // Q (downbeat)
        { type: 'quarter', accent: false },  // Q
        { type: 'eighth', accent: false },   // E
        { type: 'eighth', accent: false },   // E
        { type: 'quarter', accent: false }   // Q
      ];
      
      const bpm = 120;
      const beatMs = 60000 / bpm;
      
      let time = 0;
      pattern.forEach((note, i) => {
        const duration = note.type === 'eighth' ? beatMs / 2 : beatMs;
        
        setTimeout(() => {
          audio.playClick(note.accent);
          addLog(`Note ${i + 1} played`);
        }, time);
        
        time += duration;
      });
    });
    
    // Check if audio context initialized
    setTimeout(() => {
      if (audio.audioContext) {
        addLog('âœ“ Audio context ready');
      } else {
        addLog('Click any button to initialize audio', true);
      }
    }, 100);
  </script>
</body>
</html>
